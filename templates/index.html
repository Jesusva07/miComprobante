<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir transferencia bancaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
<div class="header">
    <div class="logo-container">
        <div class="logo">ğŸ’°</div>
        <span class="logo-text">MiComprobante</span>
    </div>
    <a href="{{ url_for('logout') }}" class="cerrar-sesion">Cerrar sesiÃ³n</a>
</div>

<div class="contenedor">
    <h2>Subir comprobante de transferencia</h2>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre de la persona que hizo la transferencia</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

        <div>
            <label for="fecha">Fecha de la transferencia</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>

        <div>
            <label for="monto">Monto</label>
            <input type="text" name="monto" id="monto" placeholder="Ej: 150000">
        </div>

        <div>
            <label for="descripcion">DescripciÃ³n / notas</label>
            <textarea name="descripcion" id="descripcion" placeholder="Notas adicionales..."></textarea>
        </div>

        <div>
            <label for="imagen">Foto/captura de la transferencia</label>
            <input type="file" name="imagen" id="imagen" accept="image/*" required>
        </div>

        <button type="submit">Subir y guardar</button>
    </form>
    <br>
    <a href="{{ url_for('ver_transferencias') }}" class="btn-secondary">Ver transferencias guardadas</a>
</div>
</body>
</html>
