<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir transferencia bancaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
<div class="contenedor">
    <a href="{{ url_for('logout') }}" class="cerrar-sesion">Cerrar sesión</a>
    <h2>Subir comprobante de transferencia</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre de la persona que hizo la transferencia</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="fecha">Fecha de la transferencia</label>
        <input type="date" name="fecha" id="fecha" required>

        <label for="monto">Monto</label>
        <input type="text" name="monto" id="monto">

        <label for="descripcion">Descripción / notas</label>
        <textarea name="descripcion" id="descripcion"></textarea>

        <label for="imagen">Foto/captura de la transferencia</label>
        <input type="file" name="imagen" id="imagen" required>

        <button type="submit">Subir y guardar</button>
    </form>
    <br>
    <a href="{{ url_for('ver_transferencias') }}">Ver transferencias guardadas</a>
</div>
</body>
</html>
